<h1>Employees</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Employee</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 10%">First Name</th>
            <th style="width: 10%">Last Name</th>
            <th style="width: 10%">Gender</th>
            <th style="width: 10%">Phone</th>
            <th style="width: 10%">Salary</th>
            <th style="width: 10%">Department</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.employeeGender}}</td>
            <td>{{user.employeePhone}}</td>
            <td>{{user.employeeSalary}}</td>
            <td>{{user.department}}</td>

            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.employeeID}}" class="btn btn-sm btn-primary me-1">Edit</a>
                <button (click)="deleteUser(user)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
